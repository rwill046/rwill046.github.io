<head>

	<title>
		GoGroceries
	</title>

</head>

<body>

<a href="https://rwill046.github.io/Lab03/index.html"><img src="images/gg.jpeg" class="image1" style="width:35%;"></a>

<div class = "container">
  <img src="images/background.jpg" class="background" style="width: 100%;">
  <div class = "centered">
    <h1>WELOME TO GOGROCERIES</h1>
    <h2>We're here to provide speedy service</h2>
  </div>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Home</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Browse</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Let's pick what's right for you</h3>
  <hr>
	Your Preferences:<br>
	<input type="checkbox" id="v" value="Vegetarian">
  	<label for="v"> Vegetarian Items </label><br>
  	<input type="checkbox" id="g" value="GlutenFree">
  	<label for="g"> Gluten Free Items </label><br>
  	<input type="checkbox" id="o" value="Organic">
  	<label for="o"> Organic Items</label><br>
  	<input type="checkbox" id="a" value="All">
  	<label for="a"> All Items</label><br>
    <button id = "dispProd" type="button" onclick="populateListProductChoices(this.id, 'displayProduct')">View Items</button>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <hr>
  <p>We preselected products based on your preferences.</p>
	 <p id = "nd" >Please Select a Preference</p>
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <hr>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
